// Fonction de changement de langue
function changeLanguage(language) {
  // Définir la logique pour changer la langue de la page ici
  // Vous pourriez avoir besoin de changer la direction du texte
  // et de charger les traductions appropriées
  if(language === 'ar') {
    document.body.dir = 'rtl';
    // Charger les traductions en arabe
  } else if(language === 'fr') {
    document.body.dir = 'ltr';
    // Charger les traductions en français
  }
}
</script>


  
  <script>
  // Fonction pour générer les options de mois dynamiquement
  function generateMonthOptions() {
    // Tableau de noms de mois en français
    var months = [
      'Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin',
      'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'
    ];
    var select = document.getElementById('birthMonth');
  
    for (var i = 0; i < months.length; i++) {
      var option = document.createElement('option');
      option.value = i + 1; // Janvier = 1, Février = 2, etc.
      option.innerText = months[i];
      select.appendChild(option);
    }
  }
  
  // Appel de la fonction pour générer les mois
  generateMonthOptions();
  </script>
  

<script>
    // Fonction pour générer les options d'années dynamiquement
    function generateYearOptions(startYear, endYear) {
      var select = document.getElementById('birthYear');
      for (var year = startYear; year <= endYear; year++) {
        var option = document.createElement('option');
        option.value = year;
        option.innerText = year;
        select.appendChild(option);
      }
    }
    
    // Appel de la fonction avec les années souhaitées
    generateYearOptions(1964, 2010);
    </script>

  // Fonction pour générer les options de jours dynamiquement
  function generateDayOptions() {
    var select = document.getElementById('birthDay');

// Supposons que vous avez aussi un sélecteur de mois avec l'identifiant 'birthMonth'
var monthSelect = document.getElementById('birthMonth');

monthSelect.addEventListener('change', function(e) {

  var daysInMonth = new Date(2020, month, 0).getDate(); // 2020 est une année bissextile pour février

  var daySelect = document.getElementById('birthDay');
  daySelect.innerHTML = ''; // Effacer les jours précédents

  // Générer de nouveaux jours en fonction du mois sélectionné
  for (var day = 1; day <= daysInMonth; day++) {

    option.value = day;
    option.innerText = day;
    daySelect.appendChild(option);
  }
});




    
  }

  <script>
    // script.js
    document.addEventListener('DOMContentLoaded', function () {
      const steps = document.querySelectorAll('.form-step');
      const nextBtns = document.querySelectorAll('.next-button');
      const prevBtns = document.querySelectorAll('.prev-button');
      const skipBtns = document.querySelectorAll('.skip-button');
      let currentStep = 0;

      function showStep(step) {
        steps.forEach((s, i) => {
          s.style.display = i === step ? 'block' : 'none';
          s.classList.toggle('active', i === step);
        });
        const breadcrumbs = document.querySelectorAll('.breadcrumb .step');
        breadcrumbs.forEach((crumb, i) => {
          crumb.classList.toggle('active', i <= step);
        });
      }

      nextBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          if (currentStep < steps.length - 1) {
            currentStep++;
            showStep(currentStep);
          }
        });
      });

      prevBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          if (currentStep > 0) {
            currentStep--;
            showStep(currentStep);
          }
        });
      });

      skipBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          if (currentStep < steps.length - 1) {
            currentStep++;
            showStep(currentStep);
          }
        });
      });

      showStep(currentStep); // Initialize first step
    });
  </script>
