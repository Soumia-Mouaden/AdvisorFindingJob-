<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rejoignez-nous</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f5f5f5;
    }
    .form-container {
      background-color: #ffffff;
      border-radius: 0.5rem;
      padding: 2rem;
      margin-top: 2rem;
    }
    .step {
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 50%;
      background-color: #888888;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .step.active {
      background-color: #333;
    }
    .stepper-wrapper .line {
      flex-grow: 1;
      height: 1px;
      background-color: #333;
      margin: 50px;
    }
    .stepper-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .stepper-label {
      text-align: center;
      margin-top: 1rem;
      color: #888888;
    }
    .centered-logo {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .bg-blue {
      background-color: #2194f3;
    }
    .prev-button, .skip-button, .next-button {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      background-color: grey;
      color: white;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .keyword {
      display: inline-block;
      padding: 5px 10px;
      margin: 5px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    .keyword:hover {
      background-color: #e0e0e0;
    }
    .list-group-item{
        background-color: #888888;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-blue">
    <div class="container container-fluid justify-content-center">
      <div class="centered-logo">
        <img src="img/logoAppConexion.png" alt="Logo" width="70">
      </div>
    </div>
    <div class="dropdown">
      <button class="btn btn-light dropdown-toggle" type="button" id="dropdownLangButton" data-bs-toggle="dropdown" aria-expanded="false">
        Langue
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownLangButton">
        <li><a class="dropdown-item" href="javascript:void(0);" onclick="changeLanguage('fr')">Français</a></li>
        <li><a class="dropdown-item" href="javascript:void(0);" onclick="changeLanguage('ar')">العربية</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="text-center mb-4">
      <h2>Rejoignez-nous</h2>
      <p>Explorez des Opportunités de Carrière Personnalisées et Maximisez Vos Chances de Succès.</p>
    </div>

    <div class="container my-5">
      <div class="stepper-wrapper col-md-10 offset-md-1">
        <div class="breadcrumb text-center d-flex flex-column align-items-center">
            <div class="step active">1</div>
            <div class="stepper-label active" style="color:#333">Info personnelle</div>
          </div>
          
          <!-- Ligne -->
          <div class="line"></div>
          
          <!-- Étape 2 -->
          <div class="text-center d-flex flex-column align-items-center">
            <div class="step">2</div>
            <div class="stepper-label">Compétences</div>
          </div>
          <div class="line"></div>
          <div class="text-center d-flex flex-column align-items-center">
            <div class="step">3</div>
            <div class="stepper-label">Poste recherché</div>
          </div>
        </div>
  
        <div class="container">
          <div class="row">
            <div class="col-md-10 offset-md-1 form-container mb-5">
              <form>
                <section class="form-step active">
                  <h4>Informations Personnelles</h4>
                  <div class="mb-3">
                    <label for="lastName" class="form-label">Nom *</label>
                    <input type="text" class="form-control" id="lastName" required>
                  </div>
                  <div class="mb-3">
                    <label for="firstName" class="form-label">Prénom *</label>
                    <input type="text" class="form-control" id="firstName" required>
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Téléphone</label>
                    <input type="text" class="form-control" id="phone" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Gmail</label>
                    <input type="email" class="form-control" id="email" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" required>
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="address" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label mb-2">Genre</label>
                    <div class="row justify-content-between">
                      <div class="col form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female">
                        <label class="form-check-label" for="female">Femme</label>
                      </div>
                      <div class="col form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male">
                        <label class="form-check-label" for="male">Homme</label>
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label d-block mb-2">Date de naissance *</label>
                    <div class="row">
                      <div class="col">
                        <select class="form-select" id="birthMonth" required>
                          <option selected>Mois</option>
                        </select>
                      </div>
                      <div class="col">
                        <select class="form-select" id="birthDay" required>
                          <option selected>Jour</option>
                        </select>
                      </div>
                      <div class="col">
                        <select class="form-select" id="birthYear" required>
                          <option selected>Année</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <button type="button" class="next-button btn btn-block w-100 mt-3" style="background-color: #888888; color: white;">Suivant</button>
                </section>
  
                <section class="form-step" style="display: none;">
                  <h2>Compétences et Formation</h2>
                  <div class="mb-3">
                    <label for="educationLevel" class="form-label">Niveau d'étude</label>
                    <select class="form-select" id="educationLevel" required>
                      <option value="" selected disabled>Choisissez un niveau d'étude</option>
                      <option value="Pas de diplôme">Pas de diplôme</option>
                      <option value="Brevet des collèges">Brevet des collèges</option>
                      <option value="Baccalauréat">Baccalauréat</option>
                      <option value="Bac+2">Bac+2</option>
                      <option value="Bac+3">Bac+3</option>
                      <option value="Bac+5 et plus">Bac+5 et plus</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="degree" class="form-label">Diplôme obtenu</label>
                    <div id="keywordContainerDiplome">
                      <!-- Les compétences seront ajoutées ici -->
                    </div>
                    <input type="text" class="form-control" id="keywordInputDiplome" placeholder="Tapez un diplôme et appuyez sur Entrée" required>
                  </div>
                  <div class="card-body">
                    <label for="languages" class="form-label">Langues parlées et niveau de maîtrise</label>
                    <ul class="list-group">
                        
                    </ul>
                    <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#addLanguageModal" style="background-color:#888888;">
                        <i class="bi bi-plus"></i> Ajouter une langue
                    </button>
                </div>
                  
                  <div class="mb-3">
                    <label  class="form-label">Compétences techniques</label>
                    <div id="keywordContainerCompetence">
                      <!-- Les compétences seront ajoutées ici -->
                    </div>
                    <input class="form-control" type="text" id="keywordInputCompetence" rows="3" placeholder="Tapez une compétence et appuyez sur Entrée">
                  </div>
                  <button type="button" class="prev-button btn btn-block w-100 mt-3" style="background-color: #888888; color: white;">Précédent</button>
                  <button type="button" class="next-button btn btn-block w-100 mt-3" style="background-color: #888888; color: white;">Suivant</button>
                </section>
  
                <section class="form-step" style="display: none;">
                  <h2>Poste recherché</h2>
                  <div class="mb-3">
                    <label for="jobTitle" class="form-label">Poste recherché</label>
                    <input type="text" class="form-control" id="jobTitle" required>
                  </div>
                  <div class="mb-3">
                    <label for="salaryRangeInput" class="form-label">Fourchette de salaire minimale (dh)</label>
                    <input type="number" class="form-control" id="salaryRangeInput" placeholder="Salaire souhaité" min="0" step="1" required>
                  </div>
                  
                  <div class="mb-3">
                    <label for="contractTypeInput" class="form-label">Type de contrat</label>
                    <select class="form-select" id="contractTypeInput">
                      <option value="">Sélectionnez le type de contrat</option>
                      <option value="cdi">CDI</option>
                      <option value="cdd">CDD</option>
                      <option value="freelance">Freelance</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="workHoursInput" class="form-label">Heures de travail / jour</label>
                    <input type="number" class="form-control" id="workHoursInput" placeholder="Nombre d'heures">
                  </div>
                  <div class="mb-3">
                    <label for="mobilityInput" class="form-label">Mobilité</label>
                    <select class="form-select" id="mobilityInput">
                      <option value="">Sélectionnez la mobilité</option>
                      <option value="readyToMove">Prêt à déménager</option>
                      <option value="notReadyToMove">Non prêt à déménager</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="professionalExperience" class="form-label">Nombres d'années d'expériences</label>
                    <input type="number" class="form-control" id="professionalExperience" min="0" step="1">
                  </div>      
                  <button type="button" class="prev-button btn btn-block w-100 mt-3" style="background-color: #888888; color: white;">Précédent</button>
                  <button type="submit" class="next-button btn btn-block w-100 mt-3" style="background-color: #888888; color: white;">Soumettre</button>
                </section>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="addLanguageModal" tabindex="-1" aria-labelledby="addLanguageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addLanguageModalLabel">Ajouter une langue</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
                <form id="languageForm">
                    <div class="mb-3">
                        <label for="languageSelect" class="form-label">Langue</label>
                        <select class="form-select" id="languageSelect" required>
                            <option value="" disabled selected>Veuillez sélectionner</option>
                            <option value="Arabe">Arabe</option>
                            <option value="Anglais">Anglais</option>
                            <option value="Français">Français</option>
                            <option value="Espagnol">Espagnol</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>
                    <div class="mb-3" id="customLanguageDiv" style="display: none;">
                        <label for="customLanguageInput" class="form-label">Langue personnalisée</label>
                        <input type="text" class="form-control" id="customLanguageInput">
                    </div>
                    <div class="mb-3">
                        <label for="proficiencyInput" class="form-label">Niveau</label>
                        <select class="form-select" id="proficiencyInput" required>
                            <option value="" disabled selected>Veuillez sélectionner</option>
                            <option value="Compétence native ou bilingue">Compétence native ou bilingue</option>
                            <option value="Compétence professionnelle">Compétence professionnelle</option>
                            <option value="Compétence professionnelle limitée">Compétence professionnelle limitée</option>
                            <option value="Compétence élémentaire">Compétence élémentaire</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" style="background-color: #888888;">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
    </div>

  <script>
    document.getElementById('languageSelect').addEventListener('change', function() {
      var customLanguageInput = document.getElementById('customLanguage');
      if (this.value === 'Autre') {
        customLanguageInput.style.display = 'block';
      } else {
        customLanguageInput.style.display = 'none';
      }
    });

    document.querySelectorAll('.next-button').forEach(button => {
      button.addEventListener('click', () => {
        const currentSection = button.closest('.form-step');
        const nextSection = currentSection.nextElementSibling;
        if (nextSection && nextSection.classList.contains('form-step')) {
          currentSection.style.display = 'none';
          nextSection.style.display = 'block';
        }
      });
    });

    document.querySelectorAll('.prev-button').forEach(button => {
      button.addEventListener('click', () => {
        const currentSection = button.closest('.form-step');
        const prevSection = currentSection.previousElementSibling;
        if (prevSection && prevSection.classList.contains('form-step')) {
          currentSection.style.display = 'none';
          prevSection.style.display = 'block';
        }
      });
    });

    document.querySelector('.submit-button').addEventListener('click', event => {
      event.preventDefault();
      alert('Form submitted successfully!');
    });

  </script>
 <script>
    function changeLanguage(language) {
      if (language === 'ar') {
        document.body.dir = 'rtl';
      } else if (language === 'fr') {
        document.body.dir = 'ltr';
      }
    }
  </script>
  <script>
    function generateMonthOptions() {
      var months = ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'];
      var select = document.getElementById('birthMonth');
      for (var i = 0; i < months.length; i++) {
        var option = document.createElement('option');
        option.value = i + 1;
        option.innerText = months[i];
        select.appendChild(option);
      }
    }
    generateMonthOptions();

    function generateYearOptions(startYear, endYear) {
      var select = document.getElementById('birthYear');
      for (var year = startYear; year <= endYear; year++) {
        var option = document.createElement('option');
        option.value = year;
        option.innerText = year;
        select.appendChild(option);
      }
    }
    generateYearOptions(1964, 2010);

    function generateDayOptions() {
      var select = document.getElementById('birthDay');
      for (var day = 1; day <= 31; day++) {
        var option = document.createElement('option');
        option.value = day;
        option.innerText = day;
        select.appendChild(option);
      }
    }
    generateDayOptions();

    function addCompetence(competence) {
    var container = document.getElementById('keywordContainerCompetence');
    var span = document.createElement('span');
    span.className = 'keyword';
    span.textContent = competence;

    var removeIcon = document.createElement('span');
    removeIcon.className = 'remove-icon';
    removeIcon.innerHTML = '&times;';
    removeIcon.addEventListener('click', function() {
      container.removeChild(span);
    });

    span.appendChild(removeIcon);
    container.appendChild(span);
  }
    document.getElementById('keywordInputCompetence').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        var competence = event.target.value.trim();
        if (competence) {
          addCompetence(competence);
          event.target.value = '';
        }
      }
    });

    

    
  </script>
  <script>
    document.getElementById('languageSelect').addEventListener('change', function() {
        const customLanguageDiv = document.getElementById('customLanguageDiv');
        if (this.value === 'Autre') {
            customLanguageDiv.style.display = 'block';
        } else {
            customLanguageDiv.style.display = 'none';
        }
    });
    
    document.getElementById('languageForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const selectedLanguage = document.getElementById('languageSelect').value;
        const customLanguage = document.getElementById('customLanguageInput').value;
        const language = selectedLanguage === 'Autre' ? customLanguage : selectedLanguage;
        const proficiency = document.getElementById('proficiencyInput').value;
    
        if (language && proficiency) {
            const listGroup = document.querySelector('.list-group');
            const newListItem = document.createElement('li');
            newListItem.className = 'list-group-item';
            newListItem.innerHTML = `${language} <span class="badge bg-primary">${proficiency}</span>`;
            listGroup.appendChild(newListItem);
    
            // Fermer la modale
            var addLanguageModal = new bootstrap.Modal(document.getElementById('addLanguageModal'));
            addLanguageModal.hide();
    
            // Réinitialiser le formulaire
            document.getElementById('languageForm').reset();
            document.getElementById('customLanguageDiv').style.display = 'none';
        }
    });
    </script>
  <!-- add diplome -->
    <script>
     function addDiplome(Diplome) {
    var container = document.getElementById('keywordContainerDiplome');
    var span = document.createElement('span');
    span.className = 'keyword';
    span.textContent = Diplome;

    var removeIcon = document.createElement('span');
    removeIcon.className = 'remove-icon';
    removeIcon.innerHTML = '&times;';
    removeIcon.addEventListener('click', function() {
      container.removeChild(span);
    });

    span.appendChild(removeIcon);
    container.appendChild(span);
  }
    document.getElementById('keywordInputDiplome').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        var Diplome = event.target.value.trim();
        if (Diplome) {
          addDiplome(Diplome);
          event.target.value = '';
        }
      }
    });
    </script>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
