<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styleNavFooter.css">
  <link rel="stylesheet" href="styleRecrut.css">

  </head>


  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="img/logoApp.jpg" alt="Logo" style="width:35%; height:35%;"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#acceuil">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#apropos">À propos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
            <button class="btn btn-signup" type="submit"><a href="inscription1.html"
                style="color:#ffffff; text-decoration: none;">S’inscrire</a></button>
          </div>
        </div>
      </nav>
    </header>

    <div class="job-listing-container">
      <div class="search-section">
          <h1>Trouver un emploi</h1>
          <div class="search-bar">
              <!-- Search input -->
              <div class="search-input">
                <img src="./assets/icone-loupe-gris.png" alt="Search Icon"><!-- Assurez-vous que le chemin d'accès à l'icône est correct -->
                <input type="text" placeholder="Rechercher un emploi">
            </div>
              <!-- Location filter -->
              <div class="location-filter">
                  <input type="text" placeholder="Localisation">
              </div>
              <button class="details-button">Detailler</button>
          </div>
          <div class="category-bar">
              <!-- Placeholder for category scrolling; content generated dynamically -->
          </div>
      </div>

      <div class="job-card" id="job1">
          <div class="deal-label">Deall!</div>
          <div class="job-details">
              <h2 class="job-title">Jardinier</h2>
              <div class="job-tags">
                <div class="company-name">En ligne</div>
              </div>
              <div class="company-name">Deall Jobs</div>
          </div>
          <div class="apply-button">Easy Apply</div>
      </div>
      
      <!-- More job cards follow... -->

  </div>

    <footer class="bg-blue-900 text-white py-5">
      <div class="container">
        <!-- Row for content -->
        <div class="row">
          <!-- Column for logo and copyright -->
          <div class="col-md-3">
            <img src="img/logoApp.jpg" alt="Logo Entreprise" class="mb-2">
            <p>&copy; 2024 Votre Entreprise. Tous droits réservés.</p>
            <!-- Social links -->
            <div>
              <a href="votre-lien-facebook"><img src="img/facebook.png" style="width:13%; height:13%;" alt="Facebook"></a>
              <a href="votre-lien-twitter"><img src="img/twitter.png" style="width:10%; height:10%;" alt="Twitter"></a>
              <a href="votre-lien-instagram"><img src="img/instagram.png" style="width:13%; height:13%;"
                  alt="Instagram"></a>
              <a href="votre-lien-linkedin"><img src="img/linkedin.png" style="width:13%; height:13%;" alt="LinkedIn"></a>
            </div>
          </div>
  
          <!-- Column for 'Société' links -->
          <div class="col-md-3 mt-4 mt-md-0">
            <h5>Société</h5>
            <ul class="list-unstyled">
              <li><a href="#apropos">À propos</a></li>
              <li><a href="#contact">Contactez-nous</a></li>
            </ul>
          </div>
  
          <!-- Column for 'Support' links -->
          <div class="col-md-3 mt-4 mt-md-0">
            <h5>Support</h5>
            <ul class="list-unstyled">
              <li><a href="#contact">FAQ</a></li>
              <li><a href="#contact">Aide</a></li>
            </ul>
          </div>
  
          <!-- Column for 'Restez à jour' subscription form -->
          <div class="col-md-3 mt-4 mt-md-0">
            <h5>Restez à jour</h5>
            <form class="subscribe-form">
              <div class="form-group">
                <input type="email" class="form-control" id="emailSubscribe" aria-describedby="emailHelp"
                  placeholder="Votre adresse email">
              </div>
              <button type="submit" class="btn btn-primary">S'abonner</button>
            </form>
          </div>
        </div>
      </div>
    </footer>
     <!-- Scripts Bootstrap (Popper.js inclus) et icônes -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
  </body>
