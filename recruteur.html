<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espace recruteur</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styleNavFooter.css">
  <link rel="stylesheet" href="styleRecrut.css">
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }
  
  body {
    display: flex;
    flex-direction: column;
  }
  
  .content {
    flex: 1;
  }
  
  footer {
    background-color: #2194f3;
    color: #ffffff;
    padding: 20px 0;
  }
    /* Custom styles for modal */
    .modal-header {
      background: #F0F2F5;
      border-bottom: none;
      display: flex;
      align-items: center;
    }
    .modal-title {
      flex-grow: 1;
      text-align: center;
    }
    .modal-flag {
      margin-right: 16px; /* or appropriate spacing */
    }
    .modal-content {
      font-size: 1rem; /* Adjust your font size */
    }
    .form-control, .custom-select {
      border-radius: 0.25rem;
    }
    .btn-custom {
      background-color: #7F56D9; /* primary color */
      border-color: #7F56D9; /* Border color if needed */
      color: white; /* text color */
    }
    /* Further customization can be added as needed */
  </style>
</style>
</head>

<body>
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand " href="#"><img src="img/logoApp.jpg" alt="Logo" style="width:35%; height:35%;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">À propos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Contact</a>
            </li>
          </ul>
          <button class="btn btn-signup" type="submit"><a href="inscription1.html" style="color:#ffffff; text-decoration: none;">Se déconnecter</a></button>
        </div>
      </div>
    </nav>
  </header>
  <div class="container mt-3 mb-3">
  <button class="details-button" data-toggle="modal" data-target="#customModal">Mes préferences</button></div>

  <div class="content">
    <div class="job-listing-container w-70" >
      <div class="search-section">
        <h1>Trouver un employé</h1>
        <div class="search-bar">
          <!-- Search input -->
          <div class="search-input">
            <img src="assets/icone-loupe-gris.png" alt="Search Icon"><!-- Assurez-vous que le chemin d'accès à l'icône est correct -->
            <input type="text" placeholder="Rechercher un emploi">
          </div>
          <!-- Location filter -->
          <div class="location-filter">
            <input type="text" placeholder="Localisation">
          </div>
          <button class="details-button" data-toggle="modal" data-target="#customModal">Rechercher</button>

          <button class="details-button" data-toggle="modal" data-target="#customModal">Detailler la recherche</button>
        </div>
        <div class="category-bar">
          <!-- Placeholder for category scrolling; content generated dynamically -->
        </div>
      </div>

      <div class="job-card" id="job1">
        <div class="deal-label">Deall!</div>
        <div class="job-details">
          <h2 class="job-title">Jardinier</h2>
          <div class="job-tags">
            <div class="company-name">En ligne</div>
          </div>
          <div class="company-name">Deall Jobs</div>
        </div>
        <div class="apply-button">Easy Apply</div>
      </div>
      <!-- More job cards follow... -->
    </div>
  </div>

  <footer class="bg-blue-900 text-white py-5">
    <div class="container">
      <!-- Row for content -->
      <div class="row">
        <!-- Column for logo and copyright -->
        <div class="col-md-3">
          <img src="img/logoApp.jpg" alt="Logo Entreprise" class="mb-2">
          <p>&copy; 2024 Votre Entreprise. Tous droits réservés.</p>
          <!-- Social links -->
          <div>
            <a href="votre-lien-facebook"><img src="img/facebook.png" style="width:13%; height:13%;" alt="Facebook"></a>
            <a href="votre-lien-twitter"><img src="img/twitter.png" style="width:10%; height:10%;" alt="Twitter"></a>
            <a href="votre-lien-instagram"><img src="img/instagram.png" style="width:13%; height:13%;" alt="Instagram"></a>
            <a href="votre-lien-linkedin"><img src="img/linkedin.png" style="width:13%; height:13%;" alt="LinkedIn"></a>
          </div>
        </div>

        <!-- Column for 'Société' links -->
        <div class="col-md-3 mt-4 mt-md-0">
          <h5>Société</h5>
          <ul class="list-unstyled">
            <li><a href="index.html">À propos</a></li>
            <li><a href="index.html">Contactez-nous</a></li>
          </ul>
        </div>

        <!-- Column for 'Support' links -->
        <div class="col-md-3 mt-4 mt-md-0">
          <h5>Support</h5>
          <ul class="list-unstyled">
            <li><a href="#contact">FAQ</a></li>
            <li><a href="#contact">Aide</a></li>
          </ul>
        </div>

        <!-- Column for 'Restez à jour' subscription form -->
        <div class="col-md-3 mt-4 mt-md-0">
          <h5>Restez à jour</h5>
          <form class="subscribe-form">
            <div class="form-group">
              <input type="email" class="form-control" id="emailSubscribe" aria-describedby="emailHelp" placeholder="Votre adresse email">
            </div>
            <button type="submit" class="btn btn-primary">S'abonner</button>
          </form>
        </div>
      </div>
    </div>
  </footer>

  <!-- Modal -->
<div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="customModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header" >
        <img src="img/logoBg.png" alt="flag" class="modal-flag img-fluid" style="width:10%; height:10%;">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- Modal Body -->
      <div class="modal-body">
        <h4 id="jobTitle" style="color:rgb(73, 73, 73)" class="mt-3">Détailler</h4>
        <h6 id="jobTitle" style="color:rgb(110, 109, 109)" class="mb-4">Précisez les critères de votre futur emploi</h6>
        <form>
          <div class="form-group">
            <label for="jobTitle">Titre du poste</label>
            <input type="text" class="form-control" id="jobTitle" placeholder="Intitulé du poste" required>
          </div>

          <div class="form-group">
            <label for="salaryRange">Fourchette de salaire</label>
            <input type="text" class="form-control" id="salaryRange" placeholder="Salaire souhaité">
          </div>
          <div class="form-group">
            <label for="contractType">Type de contrat</label>
            <select class="custom-select" id="contractType">
              <option value="">Sélectionnez le type de contrat</option>
              <option value="cdi">CDI</option>
              <option value="cdd">CDD</option>
              <option value="freelance">Freelance</option>
              <!-- Add more options as necessary -->
            </select>
          </div>
          <div class="form-group">
            <label for="workHours">Heures de travail / jour</label>
            <input type="number" class="form-control" id="workHours" placeholder="Nombre d'heures">
          </div>
          <div class="form-group">
            <label for="mobility">Mobilité</label>
            <select class="custom-select" id="mobility">
              <option value="">Sélectionnez la mobilité</option>
              <option value="readyToMove">Prêt à déménager</option>
              <option value="notReadyToMove">Non prêt à déménager</option>
              <!-- Add more options as necessary -->
            </select>
          </div>
          <div class="form-group">
            <label for="otherPreferences">Autres préférences</label>
            <textarea class="form-control" id="otherPreferences" rows="3"></textarea>
          </div>
        </form>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-custom">Confirmer</button>
      </div>

    </div>
  </div>
</div>

  <!-- Scripts Bootstrap (Popper.js inclus) et icônes -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
