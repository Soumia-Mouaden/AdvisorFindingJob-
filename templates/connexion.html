<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
  .btn-custom {
    background-color: #ffffff;
    color: #505050;
    border: none;
    border-radius: 20px;
    padding: 10px;
    font-size: 18px;
  }

  .btn-custom:hover {
    background-color: #c4c4c4; 
  }

  .social-icon {
    width: 24px;
    margin-right: 8px;
    vertical-align: middle;
  }
</style>

<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card text-center p-4" style="border-radius: 24px; max-width: 544px; width: 100%; background-color: #0C82EE;">
      <img src="../static/img/logoAppConexion.png" alt="Forsati" class="card-img-top mx-auto d-block mt-4" style="width: 95px; height: 82px; background: transparent;">
      <div class="card-body">
        <h2 class="card-title text-white mb-3">Connexion</h2>
        <p class="card-text text-white mb-4">Veuillez entrer vos informations pour vous connecter</p>
        
        <form action="/submitConnection" method="POST">
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Adresse email" name="email" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Mot de passe" name="password" required>
          </div>
          <button type="submit" class="btn btn-custom mb-4 w-100">Connexion</button>
        </form>

        <p class="text-white mt-4 small">
          En continuant, vous acceptez les conditions d'utilisation et reconnaissez que vous avez lu notre politique de confidentialit√©.
        </p>
        <p class="text-white mt-3">Pas encore membre? <a href="#" class="link-light">Inscrivez-vous</a></p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
